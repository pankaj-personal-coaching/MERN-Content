<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <style>
      .box-model {
        height: 200px;
        width: 200px;
        padding: 20px;
        border: 10px solid #000;
        margin: 30px;
        background-color: #f4f4f4;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>CSS Box model with box sizing</h1>
    <div class="box-model">This is the box model emaple.</div>
  </body>
</html>
