<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Decoration</title>
    <link rel="stylesheet" href="text.css" />
  </head>
  <body>
    <h1>Text Decoration Example:</h1>
    <p class="overline">This text is having overline</p>
    <p class="underline">This text is having underline.</p>
    <p class="line-through">This text is having strike through</p>
    <p class="blink">This text is having strike blink</p>
    <p class="shorthand">This text has a dotted underline in red color</p>
    <a class="decorate-link" href="https://en.wikipedia.org/wiki/Rohit_Sharma">Rohit Sharma</a>
  </body>
</html>
