<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline</title>
    <style>
      .outline-ex {
        width: 500px;
        border: 2px solid black;
        padding: 20px;
        outline: 5px dashed red;
        outline-offset: 20px;
      }
      .all-outline-ex {
        width: 500px;
        outline-style: double;
        outline-color: chocolate;
        outline-width: 3px;
        outline-offset: 5px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1>CSS Outline:</h1>
    <!-- <div class="outline-ex">This text will have dashed red outline</div> -->
    <div class="all-outline-ex">
      This is the example of all outline properties
    </div>
  </body>
</html>
