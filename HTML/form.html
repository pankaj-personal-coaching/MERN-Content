<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form/Input Element Example</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        width: 800px;
        margin: auto;
      }
      label {
        margin-top: 10px;
      }
      input,
      select,
      textarea {
        margin-bottom: 20px;
      }
    </style>
    <script>
      function getFormData(event) {
        event.preventDefault();
        let formData = new FormData(event.target);
        let formObj = Object.fromEntries(formData);
        console.log(JSON.stringify(formObj));
      }
    </script>
  </head>
  <body>
    <h1>Form/Input Element Example</h1>
    <form onsubmit="getFormData(event)">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
      </div>

      <div>
        <label for="address">Address:</label>
        <textarea
          name="address"
          id="address"
          rows="3"
          cols="100"
          maxlength="10"
        ></textarea>
      </div>

      <div>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" />

        <label for="=quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" min="1" max="100" />

        <label for="telephone">Telephone</label>
        <input type="tel" name="phone" id="phone" />
      </div>

      <div>
        <label for="car">Select Car: </label>
        <select name="car" id="car" multiple>
          <option value="">Please Select Car...</option>
          <option value="Tata Nexon">Tata Nexon</option>
          <option value="Tata Harrier" selected>Tata Harrier</option>
          <option value="Tata Altroz">Tata Altroz</option>
          <option value="Tata Punch">Tata Punch</option>
          <option value="Hyundai Creta">Hyundai Creta</option>
          <option value="Hyundai Venue">Hyundai Venue</option>
          <option value="Hyundai Aura">Hyundai Aura</option>
          <option value="Maruti Suzuki Baleno">Maruti Suzuki Baleno</option>
          <option value="Maruti Suzuki Grand Vitara">
            Maruti Suzuki Grand Vitara
          </option>
          <!-- <optgroup label="Tata">
            <option value="Tata Nexon">Tata Nexon</option>
            <option value="Tata Harrier" selected>Tata Harrier</option>
            <option value="Tata Altroz">Tata Altroz</option>
            <option value="Tata Punch">Tata Punch</option>
          </optgroup>
          <optgroup label="Hyundai">
            <option value="Hyundai Creta">Hyundai Creta</option>
            <option value="Hyundai Venue">Hyundai Venue</option>
            <option value="Hyundai Aura">Hyundai Aura</option>
          </optgroup>
          <optgroup label="Maruti Suzuki">
            <option value="Maruti Suzuki Baleno">Maruti Suzuki Baleno</option>
            <option value="Maruti Suzuki Grand Vitara">
              Maruti Suzuki Grand Vitara
            </option>
          </optgroup> -->
        </select>
      </div>

      <div>
        <p>Skills:</p>
        <div>
          <label for="react">React</label>
          <input type="checkbox" name="react" id="react" />
          <label for="mongo">MongoDB</label>
          <input type="checkbox" name="mongo" id="mongo" />
          <label for="express">ExpressJS</label>
          <input type="checkbox" name="express" id="express" />
          <label for="node">Node</label>
          <input type="checkbox" name="node" id="node" />
        </div>

        <p>Gender</p>
        <div>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="other" value="other" />
          <label for="other">Other</label>
        </div>
      </div>

      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" />

        <label for="birth-time">Birth Time:</label>
        <input type="time" name="birth-time" id="birth-time" />
      </div>

      <div>
        <label for="marks">Marks:</label>
        <input
          type="range"
          name="marks"
          id="marks"
          min="0"
          max="100"
          step="2"
          value="35"
        />

        <label for="website">Website:</label>
        <input type="url" name="website" id="website" />
      </div>

      <div>
        <label for="color">Faviorite Color:</label>
        <input type="color" name="color" id="color" />

        <label for="search">Search:</label>
        <input type="search" name="search" id="search" />

        <label for="resume">Upload Resume:</label>
        <input type="file" name="resume" id="resume" />
      </div>

      <div>
        <!-- <input
          type="button"
          value="Click Me"
          onclick="alert('Button Clicked!')"
        />

        <input type="submit" value="Submit" />

        <input type="reset" value="Reset" /> -->
        <button onclick="alert('Button Clicked!')">Click Me!</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
