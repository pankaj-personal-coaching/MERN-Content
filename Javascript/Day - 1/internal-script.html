<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Script</title>
  </head>
  <body>
    <!-- Internal Script -->
    <script>
      function clicked() {
        alert("This is an example of internal script");
      }
    </script>
    <h1>This is Internal script example.</h1>
    <button onclick="clicked()">Click Me!</button>
  </body>
</html>
